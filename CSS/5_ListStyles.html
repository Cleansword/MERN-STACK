<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles - CSS</title>
    <style>
        li{
            margin: 15px;
            display: inline;
        }
        ul{
           list-style-position: inside;
           background-color: antiquewhite;
           list-style: none;
        
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
