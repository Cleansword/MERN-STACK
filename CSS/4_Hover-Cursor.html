<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover and Cursor - CSS</title>
    <style>
        h1:hover{
            border: 2px solid black;
            color:maroon;
        }
        h1{
            cursor: cell;
        }
    </style>
</head>
<body>
   <h1>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic tempore temporibus vero!
   </h1>
</body>
</html>
