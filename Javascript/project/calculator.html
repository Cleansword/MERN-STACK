<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body>
    <div class="main">
        <div class="calculator">
                <input type="text" id="inputNum" placeholder="0"> 
        
                <div>
                    <button class="operator">AC</button>
                    <button class="operator">DEL</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>

                <div>
                    <button class="keyframe">7</button>
                    <button class="keyframe">8</button>
                    <button class="keyframe">9</button>
                    <button class="keyframe">*</button>
                </div>
                
            
                <div>
                    <button class="keyframe">4</button>
                    <button class="keyframe">5</button>
                    <button class="keyframe">6</button>
                    <button class="keyframe">+</button>
                </div>
                    
            <div>
                    <button class="keyframe">00</button>
                    <button class="keyframe">0</button>
                    <button class="keyframe">.</button>
                    <button class="keyframe">=</button>
            </div>
        </div>
        
    
        

    </div>
</body>
<script src="calculator.js"></script>
</html>
