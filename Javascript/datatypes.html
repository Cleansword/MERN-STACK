    <title>Datatype</title>

<script>

    console.log('interger ' + 5) // concatanation integer + string 
    console.log('adding string to integer ' +1+2+3 +" : task done")

    // string initualization
    console.log("hello sagar")
    console.log('this is also under the string type') // good practice
    console.log(`this is too`)
     // use of dollow symbol

     console.log(`add number within string ${1+2+3}`)  // only work with backticks ` `
     console.log(`sagar${123}`);

    // typeof operator is used to find the type of data
    console.log(typeof('a'))
    console.log(typeof(1))
    console.log(typeof('sagar'))
    console.log(typeof(1==2))

</script>
